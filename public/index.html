<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f5f5f5" />
    <meta
      name="description"
      content="The Santa Cruz Archive - A photographic collection documenting the historic Santa Cruz building through community contributions."
    />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/assets/icons/logo.svg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/icons/logo.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Performance optimizations: DNS prefetch and preconnect -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- SEO and Social Media Meta Tags -->
    <meta property="og:title" content="Santa Cruz Archive" />
    <meta property="og:description" content="A photographic collection documenting the historic Santa Cruz building through community contributions." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Santa Cruz Archive" />
    <meta name="twitter:description" content="A photographic collection documenting the historic Santa Cruz building through community contributions." />
    
    <!-- Optimized Font Loading with font-display: swap -->
    <style>
      /* Font loading optimization */
      @font-face {
        font-family: 'Newsreader';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/newsreader/v7/cY9qfjOCX1hbuyalUrK49dLac06G1ZGsZBtoBCzBDXXD9JVF438.woff2) format('woff2');
      }
    </style>
    
    <!-- Preload the most important font file -->
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/newsreader/v7/cY9qfjOCX1hbuyalUrK49dLac06G1ZGsZBtoBCzBDXXD9JVF438.woff2" type="font/woff2" crossorigin>
    
    <!-- Google Fonts with display=swap parameter for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <title>Santa Cruz Archive</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
